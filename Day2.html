<!doctype html>
<html dir="ltr" lang="en">

   <body>
      <script>
	
	var num1 = 20;
	
	//Assignment opperator
	num1 += 10;
	console.log(num1)
	num1 -= 10;
	console.log(num1)
	num1 *=10;
	console.log(num1)
	num1 /=10;
	console.log(num1)
		
	//arthemetic
	var num2 = 50,num3 = 30;

	console.log(num2+num3)
	console.log(num2-num3)
	console.log(num2*num3)
	console.log(num2/num3)
	console.log(num2%num3)

	//comparision
	
	console.log(num1===num2)
	console.log(num2!==num3)
	console.log(num1<=num2)
	console.log(num3>=num2)
	console.log(num1>num2)
	console.log(num1<num2)
	console.log(num1&&num2)

	//logical
	console.log((num2===num3)||(num2!==num3))
	console.log(~(num2<num3))
	console.log((num1===num3)&&(num2!==num3))
	
	// unary
	var num4 = 12; 
	var num5=15; 
	var num6 =num4++ 
	var num7 = ++num4 
	console.log(num6,num7);
		
    </script>
  </body>
</html>
